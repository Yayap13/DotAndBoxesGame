<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>BoxHub - DApp for Nebulas</title>
	<link rel=stylesheet href=css/main.css>
	<link rel=stylesheet href=css/theme.metro-dark.css>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="icon" href="img/favicon.ico" />
</head>
<body>
	<div class="site">
		<header class="site-header">
			<div class="left">
				<div class="logo">
					<img src="img/logo.png">
				</div>
				<div class="name">BoxHub</div>
			</div>
			<div class="right">
				<ul>
					<li><a href="/create.html">Create</a></li>
					<li><a href="/browse.html">Browse</a></li>
					<li><a href="/about.html">About</a></li>
				</ul>
			</div>
		</header>
		<main class="site-main">

			<div class="loading">
				<div>Fetching games list, please wait..</div>
				<div class="icon"><img class="rotate" src="img/refresh.png"></div>
			</div>
			<div class="browser">
				<table id="gamesTable" cellspacing="0" cellpadding="0" style="display: none;">
					<thead>
						<tr>
							<th><span>Game created by</span></th>
							<th><span>Arena size</span></th>
							<th><span>Players</span></th>
							<th><span>Created</span></th>
							<th><span>Action</span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Anonymous</td>
							<td>3x3</td>
							<td>1/2</td>
							<td>1 min ago</td>
							<td>Join</td>
						</tr>
						<tr>
							<td>uskadlkas</td>
							<td>7x7</td>
							<td>2/2</td>
							<td>1 hour ago</td>
							<td>Spectate</td>
						</tr>
					</tbody>
				</table>
			</div>

		</main>
		<footer class="site-footer">
			<div class="social">
				<div class="element"></div>
				<div class="element"><img src="img/twitter.png"><a href="https://twitter.com/Yayap13">@Yayap13</a></div>
				<div class="element"><img src="img/github.png"><a href="https://github.com/Yayap13/DotsAndBoxesGame/">Source</a></div>
				<div class="element"><img src="img/nebulas.png"><a href="https://explorer.nebulas.io/#/tx/132ac0ce781eb49c8451d7ba0f6c21fa4630739ddce95cbc589cfbbee18a09ec">Smart Contract</a></div>
				<div class="element"><img src="img/linkedin.png"><a href="https://ch.linkedin.com/in/anthony-boscardin-0982b1105">Hire me!</a></div>
				<div class="element"></div>
			</div>
		</footer>
	</div>

	<!-- All of these scripts are dependancies from the Nebulas Web Wallet -->
	<script src=js/jquery-3.3.1.min.js></script>
	<script src=js/jquery.tablesorter.min.js></script>
	<script src=js/nebPay.js></script>
	
	<!-- Front end logic for our Dapp -->
	<script src="js/test.js"></script>
	<script type="text/javascript">
		"use strict";
		getListOfGames();
	</script>

</body>
</html>
